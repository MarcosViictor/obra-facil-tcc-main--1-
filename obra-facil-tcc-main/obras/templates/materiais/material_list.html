{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon"  href="{% static 'img/favicon .ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'img/favicon .ico' %}" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Lista de Materiais</title>
    <style>
        :root {
            --primary-color: #05aceb;
            --highlight-color: #ff9800;
            --bg-color: #e6f7ff;
            --text-color: #333;
            --card-bg-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 750px;
            padding: 2rem;
            border-radius: 10px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: var(--highlight-color);
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        .logo {
            max-width: 200px;
            border-radius: 50%;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .list-group-item {
            background-color: var(--card-bg-color);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-group-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background-color: #f0fbff;
        }

        .material-info {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .btn-primary, .btn-secondary {
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #028fcc;
        }

        .btn-warning, .btn-danger {
            font-size: 0.9rem;
            transition: transform 0.3s ease;
        }

        .btn-warning:hover, .btn-danger:hover {
            transform: scale(1.1);
        }

        .footer-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="header text-center">
            <img src="{% static 'img/logo.png' %}" alt="Logo" class="logo">
            <h1>Almoxarifado</h1>
        </div>

        <ul class="list-group mb-3">
            {% for material in materiais %}
                <li class="list-group-item">
                    <div class="material-info">
                        <strong>{{ material.nome }}</strong> - {{ material.quantidade }} unidades
                    </div>
                    <div>
                        <a href="{% url 'material-update' material.id %}" class="btn btn-warning btn-sm me-2">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        <a href="{% url 'material-delete' material.id %}" class="btn btn-danger btn-sm">
                            <i class="fas fa-trash-alt"></i> Deletar
                        </a>
                    </div>
                </li>
            {% empty %}
                <li class="list-group-item text-center">Nenhum material/equipamento cadastrado.</li>
            {% endfor %}
        </ul>

        <div class="footer-buttons">
            <a href="{% url 'home' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
            <a href="{% url 'material-create' %}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Adicionar Material/Equipamento
            </a>
        </div>
    </div>

    m
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
