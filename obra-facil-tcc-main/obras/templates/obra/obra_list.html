{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="icon"  href="{% static 'img/favicon .ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'img/favicon .ico' %}" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Obras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e6f7ff; 
        }
        .container {
            max-width: 700px;
            margin-top: 5%;
        }
        .card {
            border-radius: 10px;
            border: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #05aceb; 
            color: #ffffff;
            text-align: center;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            max-width: 200px; 
            display: block;
            margin: 0 auto;
        }
        .header h1 {
            color: #ff8c00; 
            font-size: 1.5rem;
            font-weight: bold; 
            margin-top: 0;
        }
        .btn-primary, .btn-secondary {
            border: none;
        }
        .btn-orange {
            background-color: #ff8c00; 
            color: white;
            border: none;
        }
        .btn-orange:hover {
            background-color: #e07a00; 
        }
    </style>
</head>

<body>

    <div class="header">
        <img src="{% static 'img/logo.png' %}" alt="Logo" class="logo">
        <h1></h1>
    </div>

    <div class="container my-5">
        <div class="card">
            <div class="card-header">
                 Obras Cadastradas
            </div>
            <ul class="list-group list-group-flush">
                {% for obra in object_list %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{% url 'obra-detail' obra.pk %}" class="text-decoration-none text-primary">{{ obra.nome }}</a>
                        <div>
                            <a href="{% url 'obra-update' obra.pk %}" class="btn btn-warning btn-sm">Editar</a>
                            <a href="{% url 'obra-delete' obra.pk %}" class="btn btn-danger btn-sm">Excluir</a>
                        </div>
                    </li>
                {% empty %}
                    <li class="list-group-item text-center">Nenhuma obra encontrada.</li>
                {% endfor %}
            </ul>
            <div class="card-footer d-flex justify-content-center">
                <a href="{% url 'obra-create' %}" class="btn btn-orange mx-2">Nova Obra</a>
                <a href="{% url 'home' %}" class="btn btn-secondary mx-2">Voltar</a>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
